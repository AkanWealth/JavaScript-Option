    //Get Element by styled

    function deleteElement(e) {
        if (confirm('Are you sure you want to delete')) {
            elementId = e.target.id // Get the element by ID
            ele = document.getElementById(elementId) //Get the ID
            parent = ele.parentNode //Get the parent
            parent.removeChild(ele) //Remove child from the parent
        } else {
            alert('Check again')
        }
    }
